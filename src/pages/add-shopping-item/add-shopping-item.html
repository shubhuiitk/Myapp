<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item> 
    <ion-label color="primary">Name</ion-label>
    <ion-input [(ngModel)]="item.name" placeholder="enter item name"></ion-input>
  </ion-item>

  <ion-item> 
    <ion-label color="primary">Quantity</ion-label>
    <ion-input [(ngModel)]="item.quantity" type="number" placeholder="enter quantity"></ion-input>
  </ion-item>

  <ion-item> 
    <ion-label color="primary">Price</ion-label>
    <ion-input [(ngModel)]="item.price" type="number" placeholder="enter price"></ion-input>
  </ion-item>

  <!-- {{item | json}} -->


  <button ion-button block clear (click)="addItem(item)">Add</button>
</ion-content>
